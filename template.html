<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/gutenberg-css@0.6" />
    <style>
      table {
        width: 100%;
      }
      footer {
        text-align: center;
        font-style: italic;
      }
      img {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <img src="LOGO.png" />

    <h1>Invoice</h1>

    <p>Name: {{ name }}</p>

    <table>
      <thead>
        <tr>
          <th>Store</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="text-align: center">{{store}}</td>
          <td style="text-align: center">{{category}}</td>
          <td style="text-align: center">{{ quantity }}</td>
        </tr>
      </tbody>
    </table>

    <footer style="margin: 50px">This is an example</footer>
  </body>
</html>
